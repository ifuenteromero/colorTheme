<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>Adalab Web Starter Kit</title>
        <link rel="icon" href="favicon.png" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    
    <body>
        <div class="page">
            <main class="page__main">
                <div class="card">
                    <div class="name-ocupation__container">
                         <h1 class="card__name">Irene Fuente</h1>

                         <h2 class="card__ocupation">Adalaber</h2>

                    </div>
                    <img src="assets/images/irefoto.jpg" alt="image-Irene-Fuente" class="card__picture">
                    <ul class="card__social-media__container">
                        <li class="card__social-media__item"> <i class="fab fa-facebook-f card__social-media__icon"></i>

                        </li>
                        <li class="card__social-media__item"> <i class="fab fa-twitter card__social-media__icon"></i>

                        </li>
                        <li class="card__social-media__item"> <i class="fab fa-github-alt card__social-media__icon"></i>

                        </li>
                    </ul>
                </div>
            </main>
        </div>
    </body>

</html>
